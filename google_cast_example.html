<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Hello World Cast Receiver</title>
  <script src="//www.gstatic.com/cast/sdk/libs/caf_receiver/v3/cast_receiver_framework.js"></script>
</head>
<body>
  <h1 id="msg">Esperando mensagem...</h1>

  <script>
    const context = cast.framework.CastReceiverContext.getInstance();
    const playerManager = context.getPlayerManager();

    // Exemplo simples: quando carregar algo, mostra a mensagem
    playerManager.setMessageInterceptor(
      cast.framework.messages.MessageType.LOAD,
      request => {
        document.getElementById("msg").innerText = "ðŸ“º Hello World na TV!";
        return request;
      }
    );

    context.start();
  </script>
</body>
</html>
